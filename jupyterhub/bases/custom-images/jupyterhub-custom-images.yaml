    name: "v0.0.5"
    referencePolicy:
      type: Source

---
kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: s2i-pytorch-notebook-gpu
  labels:
    build: s2i-pytorch-notebook-gpu
spec:
  output:
    to:
      kind: ImageStreamTag
      name: 's2i-pytorch-notebook-gpu:latest'
  resources:
    limits:
      memory: 4Gi
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: 's2i-minimal-notebook-gpu:latest'
  source:
    type: Git
    git:
      ref: master
      uri: 'https://github.com/thoth-station/s2i-pytorch-notebook'
  triggers:
    - type: ConfigChange
    - type: ImageChange

---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    build: s2i-minimal-notebook-gpu
  name: s2i-minimal-notebook-gpu
spec:
  output:
    to:
      kind: ImageStreamTag
      name: 's2i-minimal-notebook-gpu:3.6'
  resources:
    limits:
      memory: 2Gi
  runPolicy: Serial
  source:
    contextDir: minimal-notebook
    git:
      ref: master
      uri: 'https://github.com/vpavlin/jupyter-notebooks'
    type: Git
  strategy:
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: 'python-36-ubi7:10.0-cudnn7-devel-ubi7'
    type: Source
  triggers:
    - type: ConfigChange
